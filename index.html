<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩페이지 구현해보기</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loadScreen">

    </div>
    <section id="mainSection">
        <h3>페이지</h3>
    </section>
</body>
<script>
    /* Ajax 이용하여 파일 include */
    window.onload(
        fetch("loading.html").then(response => {
            return response.text()
        }).then(data => {
            document.querySelector("#loadScreen").innerHTML = data;
            
            const backScreen = Array.from(document.querySelectorAll('#loadScreen p'));
            
            if(backScreen.length > 0){
                console.log(backScreen);
                setInterval(() => {
                    backScreen.forEach((item) => {
                        item.classList.add('endLoading');
                        // backScreen.forEach(e => {
                        //     e.classList.remove('endLoading');
                        // })
                    });
                    
                }, 3000);
            }    
        })
    )
    

    /* onload 사용하여 로딩페이지 구현 */
    // const loading_screen = document.querySelector('#loadScreen');
    
</script>

</html>
